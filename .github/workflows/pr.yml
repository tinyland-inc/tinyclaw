name: PR

on:
  pull_request: { }

jobs:
  dhall-check:
    name: Dhall Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Install Dhall
        run: |
          DHALL_VERSION="1.42.1"
          DHALL_JSON_VERSION="1.7.12"
          curl -sSL "https://github.com/dhall-lang/dhall-haskell/releases/download/${DHALL_VERSION}/dhall-${DHALL_VERSION}-x86_64-linux.tar.bz2" | tar xj -C /usr/local
          curl -sSL "https://github.com/dhall-lang/dhall-haskell/releases/download/${DHALL_VERSION}/dhall-json-${DHALL_JSON_VERSION}-x86_64-linux.tar.bz2" | tar xj -C /usr/local

      - name: Type-check Dhall files
        run: find dhall -name '*.dhall' -exec dhall type --file {} \; > /dev/null

      - name: Render examples
        run: |
          mkdir -p dhall/rendered
          for example in dhall/examples/*.dhall; do
            name=$(basename "$example" .dhall)
            dhall-to-json --file "$example" --output "dhall/rendered/$name.json"
            echo "Rendered $name.json"
          done

  lint:
    name: Linter
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod

      - name: Run go generate
        run: go generate ./...

      - name: Golangci Lint
        uses: golangci/golangci-lint-action@v9
        with:
          version: v2.10.1

  test:
    name: Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod

      - name: Run go generate
        run: go generate ./...

      - name: Run go test
        run: go test ./...
